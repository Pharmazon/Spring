<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Person list</title>
    </head>
    <body>
        <div th:replace="fragments/header.html"></div>

        <table border="1" width="100%" cellpadding="10" cellspacing="0">
            <tr>
                <th>â„–</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="person, iter : ${persons}" th:class="${iter.even ? 'even' : 'odd'}">
                <td width="50" align="center" nowrap="nowrap" th:utext="${iter.index + 1} + '.'">...</td>
                <td width="27%" th:utext="${person.firstName}">...</td>
                <td width="27%" th:utext="${person.middleName}">...</td>
                <td width="27%" th:utext="${person.lastName}">...</td>
                <td width="12%" th:utext="${person.email}">...</td>
                <td width="50" nowrap="nowrap" align="center">
                    <a th:href="@{/person-edit(id=${person.id})}">EDIT</a>
                </td>
                <td width="70" nowrap="nowrap" align="center">
                    <a th:href="@{'/person-remove?id=' + ${person.id}}">REMOVE</a>
                </td>
            </tr>
        </table>

        <br/>
        <form method="get" action="/person-create">
            <button type="submit">CREATE</button>
        </form>
        <br/>

        <div th:replace="fragments/footer.html"></div>
    </body>
</html>
